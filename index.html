<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∏—Å–ª–æ–≤–∞ –ì—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0 30px 0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            background: rgba(255, 255, 255, 0.05); /* –±—É–ª–æ transparent */
            color: #fff; /* –∑–∞–º—ñ—Å—Ç—å rgba(..., 0.5) */
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            outline: none;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5); /* –¥–æ–¥–∞—î —á–∏—Ç–∞–±–µ–ª—å–Ω—ñ—Å—Ç—å */
        }

        .cell input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .cell.correct {
            background: #4CAF50;
            border-color: #4CAF50;
            animation: flip 0.6s ease-in-out;
        }

        .cell.partial {
            background: #FF9800;
            border-color: #FF9800;
            animation: flip 0.6s ease-in-out;
        }

        .cell.wrong {
            background: #f44336;
            border-color: #f44336;
            animation: flip 0.6s ease-in-out;
        }

        .cell.active {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0); }
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .key {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.backspace {
            background: rgba(255, 0, 0, 0.3);
            grid-column: span 2;
        }

        .key.enter {
            background: rgba(0, 255, 0, 0.3);
            grid-column: span 3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalAppear 0.5s ease-out;
        }

        .victory-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        @keyframes modalAppear {
            from { 
                opacity: 0; 
                transform: scale(0.5);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        .trophy {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .modal h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .attempts {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    
    <div class="header">
        <h1>üî¢ –ß–∏—Å–ª–æ–≤–∞ –ì—Ä–∞</h1>
        <div class="subtitle">–í–≥–∞–¥–∞–π –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –∑ 5 —á–∏—Å–µ–ª –∑–∞ 6 —Å–ø—Ä–æ–±</div>
    </div>

    <div class="game-container">
        <div class="attempts">–°–ø—Ä–æ–±–∞: <span id="currentAttempt">1</span>/6</div>
        
        <div class="grid" id="grid">
            <!-- Rows will be generated by JavaScript -->
        </div>

        <div class="keypad">
            <!-- <button class="key" onclick="inputNumber(1)">1</button>
            <button class="key" onclick="inputNumber(2)">2</button>
            <button class="key" onclick="inputNumber(3)">3</button>
            <button class="key" onclick="inputNumber(4)">4</button>
            <button class="key" onclick="inputNumber(5)">5</button>
            <button class="key" onclick="inputNumber(6)">6</button>
            <button class="key" onclick="inputNumber(7)">7</button>
            <button class="key" onclick="inputNumber(8)">8</button>
            <button class="key" onclick="inputNumber(9)">9</button>
            <button class="key" onclick="inputNumber(0)">0</button> -->
            <button class="key backspace" onclick="deleteLast()">‚å´ –í–∏–¥–∞–ª–∏—Ç–∏</button>
            <button class="key enter" onclick="submitGuess()">‚úì –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="trophy">üèÜ</div>
            <h2>–í—ñ—Ç–∞—î–º–æ!</h2>
            <img src="victory.jpg" class="victory-image" alt="–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–µ—Ä–µ–º–æ–≥–∏" id="victoryImage">
            <p>–í–∏ –≤–≥–∞–¥–∞–ª–∏ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å!</p>
            <p id="winMessage"></p>
            <button class="download-btn" onclick="downloadImage()">üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</button>
        </div>
    </div>

    <script>
        // Game state
        let targetSequence = [4, 8, 0, 1, 9];
        let currentRow = 0;
        let currentCol = 0;
        let gameWon = false;
        let gameOver = false;

        // Generate random 5-digit sequence
        function generateSequence() {
            // targetSequence = [];
            // // for (let i = 0; i < 5; i++) {
            // //     targetSequence.push(Math.floor(Math.random() * 10));
            // // }
            console.log('Target sequence:', targetSequence); // For testing
        }

        // Initialize game grid
        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let row = 0; row < 6; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                rowDiv.id = `row-${row}`;
                
                for (let col = 0; col < 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    
                    const input = document.createElement('input');
                    input.type = 'tel';
                    input.inputMode = 'numeric';
                    input.maxLength = '1';
                    input.pattern = '[0-9]';
                    input.addEventListener('input', handleInput);
                    input.addEventListener('keydown', handleKeydown);
                    input.addEventListener('focus', () => {
                        cell.classList.add('active');
                    });
                    input.addEventListener('blur', () => {
                        cell.classList.remove('active');
                    });
                    
                    cell.appendChild(input);
                    rowDiv.appendChild(cell);
                }
                
                grid.appendChild(rowDiv);
            }
        }

        function handleInput(e) {
            const value = e.target.value;
            if (!/^[0-9]$/.test(value)) {
                e.target.value = '';
                return;
            }
            
            if (currentCol < 4) {
                currentCol++;
                focusNextCell();
            }
        }

        function handleKeydown(e) {
            if (e.key === 'Backspace' && e.target.value === '' && currentCol > 0) {
                currentCol--;
                focusPrevCell();
            } else if (e.key === 'Enter') {
                submitGuess();
            }
        }

        function focusNextCell() {
            const nextCell = document.querySelector(`#cell-${currentRow}-${currentCol} input`);
            if (nextCell) nextCell.focus();
        }

        function focusPrevCell() {
            const prevCell = document.querySelector(`#cell-${currentRow}-${currentCol} input`);
            if (prevCell) prevCell.focus();
        }

        function inputNumber(num) {
            if (gameOver) return;
            
            const currentCell = document.querySelector(`#cell-${currentRow}-${currentCol} input`);
            if (currentCell && currentCol < 5) {
                currentCell.value = num;
                if (currentCol < 4) {
                    currentCol++;
                    focusNextCell();
                }
            }
        }

        function deleteLast() {
            if (gameOver) return;
            
            const currentCell = document.querySelector(`#cell-${currentRow}-${currentCol} input`);
            if (currentCell.value) {
                currentCell.value = '';
            } else if (currentCol > 0) {
                currentCol--;
                const prevCell = document.querySelector(`#cell-${currentRow}-${currentCol} input`);
                prevCell.value = '';
                prevCell.focus();
            }
        }

        function submitGuess() {
            if (gameOver) return;
            
            const guess = [];
            let complete = true;
            
            for (let i = 0; i < 5; i++) {
                const input = document.querySelector(`#cell-${currentRow}-${i} input`);
                const value = input.value;
                if (value === '') {
                    complete = false;
                    break;
                }
                guess.push(parseInt(value));
            }
            
            if (!complete) {
                showMessage('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –∫–æ–º—ñ—Ä–∫–∏!');
                return;
            }
            
            checkGuess(guess);
        }

        function checkGuess(guess) {
            const targetCopy = [...targetSequence];
            const guessCopy = [...guess];
            const result = new Array(5).fill('wrong');
            
            // Check for correct positions
            for (let i = 0; i < 5; i++) {
                if (guess[i] === targetSequence[i]) {
                    result[i] = 'correct';
                    targetCopy[i] = null;
                    guessCopy[i] = null;
                }
            }
            
            // Check for correct numbers in wrong positions
            for (let i = 0; i < 5; i++) {
                if (guessCopy[i] !== null) {
                    const index = targetCopy.indexOf(guessCopy[i]);
                    if (index !== -1) {
                        result[i] = 'partial';
                        targetCopy[index] = null;
                    }
                }
            }
            
            // Apply visual feedback
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                const input = cell.querySelector('input');
                input.disabled = true;
                
                setTimeout(() => {
                    cell.classList.add(result[i]);
                }, i * 100);
            }
            
            // Check win condition
            if (result.every(r => r === 'correct')) {
                gameWon = true;
                gameOver = true;
                setTimeout(() => {
                    showWinModal();
                }, 500);
                return;
            }
            
            // Move to next row or end game
            currentRow++;
            currentCol = 0;
            document.getElementById('currentAttempt').textContent = currentRow + 1;
            
            if (currentRow >= 6) {
                gameOver = true;
                setTimeout(() => {
                    showMessage('–°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑');
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                }, 500);
            } else {
                // Focus first cell of next row
                const nextInput = document.querySelector(`#cell-${currentRow}-0 input`);
                if (nextInput) nextInput.focus();
            }
        }

        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        function showWinModal() {
            const modal = document.getElementById('successModal');
            const winMessage = document.getElementById('winMessage');
            winMessage.textContent = `–í–≥–∞–¥–∞–Ω–æ –∑–∞ ${currentRow + 1} ${currentRow + 1 === 1 ? '—Å–ø—Ä–æ–±—É' : currentRow + 1 < 5 ? '—Å–ø—Ä–æ–±–∏' : '—Å–ø—Ä–æ–±'}!`;
            modal.style.display = 'flex';
        }

        function downloadImage() {
            const victoryImg = document.getElementById('victoryImage');
            
            // Create canvas for the final image
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 600;
            
            // Load the victory image
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Calculate dimensions to fit the image nicely
                const maxWidth = 400;
                const maxHeight = 250;
                let width = img.width;
                let height = img.height;
                
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                if (height > maxHeight) {
                    width = (width * maxHeight) / height;
                    height = maxHeight;
                }
                
                const x = (canvas.width - width) / 2;
                const y = 50;
                
                // Draw rounded rectangle background for image
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(x - 10, y - 10, width + 20, height + 20);
                
                // Draw the victory image
                ctx.drawImage(img, x, y, width, height);
                
                // Add text below the image
                const startY = y + height + 50;
                
                // Title
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üèÜ –ü–ï–†–ï–ú–û–ì–ê! üèÜ', canvas.width / 2, startY);
                
                // Subtitle
                ctx.fillStyle = 'white';
                ctx.font = '32px Arial';
                ctx.fillText('–ß–∏—Å–ª–æ–≤–∞ –ì—Ä–∞', canvas.width / 2, startY + 50);
                
                // Target sequence
                ctx.font = 'bold 36px Arial';
                ctx.fillText(`–ü–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å: ${targetSequence.join(' ')}`, canvas.width / 2, startY + 100);
                
                // Attempts
                ctx.font = '28px Arial';
                ctx.fillText(`–í–≥–∞–¥–∞–Ω–æ –∑–∞ ${currentRow + 1} ${currentRow + 1 === 1 ? '—Å–ø—Ä–æ–±—É' : currentRow + 1 < 5 ? '—Å–ø—Ä–æ–±–∏' : '—Å–ø—Ä–æ–±'}!`, canvas.width / 2, startY + 150);
                
                // Date
                ctx.font = '24px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillText(new Date().toLocaleDateString('uk-UA'), canvas.width / 2, startY + 200);
                
                // Download the final image
                const link = document.createElement('a');
                link.download = `—á–∏—Å–ª–æ–≤–∞-–≥—Ä–∞-–ø–µ—Ä–µ–º–æ–≥–∞-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            
            img.onerror = function() {
                // If image fails to load, create image without it
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Title
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üèÜ –ü–ï–†–ï–ú–û–ì–ê! üèÜ', canvas.width / 2, 150);
                
                // Subtitle
                ctx.fillStyle = 'white';
                ctx.font = '32px Arial';
                ctx.fillText('–ß–∏—Å–ª–æ–≤–∞ –ì—Ä–∞', canvas.width / 2, 200);
                
                // Target sequence
                ctx.font = 'bold 36px Arial';
                ctx.fillText(`–ü–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å: ${targetSequence.join(' ')}`, canvas.width / 2, 300);
                
                // Attempts
                ctx.font = '28px Arial';
                ctx.fillText(`–í–≥–∞–¥–∞–Ω–æ –∑–∞ ${currentRow + 1} ${currentRow + 1 === 1 ? '—Å–ø—Ä–æ–±—É' : currentRow + 1 < 5 ? '—Å–ø—Ä–æ–±–∏' : '—Å–ø—Ä–æ–±'}!`, canvas.width / 2, 350);
                
                // Date
                ctx.font = '24px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillText(new Date().toLocaleDateString('uk-UA'), canvas.width / 2, 450);
                
                // Download
                const link = document.createElement('a');
                link.download = `—á–∏—Å–ª–æ–≤–∞-–≥—Ä–∞-–ø–µ—Ä–µ–º–æ–≥–∞-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            
            img.src = victoryImg.src;
        }

        // Initialize game
        function initGame() {
            generateSequence();
            initGrid();
            currentRow = 0;
            currentCol = 0;
            gameWon = false;
            gameOver = false;
            
            // Focus first cell
            setTimeout(() => {
                const firstInput = document.querySelector('#cell-0-0 input');
                if (firstInput) firstInput.focus();
            }, 100);
        }

        // Start game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
